apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-stage
spec:
  tls:
  - hosts:
    - app.do.legok8s.xyz
    secretName:  letsencrypt-stage
  rules:
  - host: app.do.legok8s.xyz
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: svc-app1
            port:
              number: 80
